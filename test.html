<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <title>test</title>
    </head>
    <body>
        <div class="container">
            <div class="row mt-5">
                <div class="col-md pb-3">
                    <img src="" alt="" class="img-responsive" style="width: 100%" id="movie_img">
                </div>
                <div class="col-md rounded" id="info">
                    <h4 class="title"></h4>
                    <h4 class="relDate"></h4>
                    <h4 class="dir"></h4>
                    <h4 class="prod"></h4>
                    <h4>Description:</h4>
                    <div id="desc" class="col">
                        <p class="desc"></p>
                    </div>
                    <div id="vid"></div>
                </div>
            </div>
            <!--<div class="row bg-secondary rounded mt-3">
                <div class="col">
                    <p class="desc"></p>
                </div>
            </div>
        -->
            <div class="row">
                <div class="col mt-5">
                    <h1>Reviews</h1>
                    <h4 class="user"></h4>
                    <form>
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" class="form-control" id="username" placeholder="Username">
                            <label for="review_input">Review</label>
                            <textarea class="form-control" name="review_input" id="review_input" rows="3"></textarea> 
                            <input type="button" id="review_submit" value="Submit"> 
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <input type="button" value="Back" id="back-btn">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
