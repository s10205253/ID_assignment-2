<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <title>info</title>
    </head>
    <body>
        <header>
            <div class="container">
                <div class="row">
                    <div class="col text-center">
                        <h3>Studio Ghibli Fan Website</h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col text-center mt-3">
                        <img src="https://taniarascia.github.io/sandbox/ghibli/logo.png" id="logo" alt="" class="img-responsive">
                    </div>
                </div>
        </header>
        <section>
            <div class="row mt-5 mx-3">
                <div class="col-md pb-3">
                    <img src="https://gutta.lv/wp-content/uploads/2015/10/test-img.jpg" alt="" class="img-responsive" style="width:100%"  id="film_img">
                </div>
                <div class="col-md rounded" id="info">
                    <h4 class="title mt-3"></h4>
                    <h4 class="relDate"></h4>
                    <h4 class="rt_score"></h4>
                    <h4 class="dir"></h4>
                    <h4 class="prod"></h4>
                    <h4>Description:</h4>
                    <div id="desc" class="col">
                        <p class="desc "></p>
                    </div>
                    <h4>Preview Trailer</h4>
                    <div id="vid" class="embed-responsive embed-responsive-16by9 mt-4 mb-2"></div>
                </div>
            </div>
        </section>
        <footer>
            <div class="row mx-3">
                <div class="col mt-5">
                    <h1 class="text-light">Reviews</h1>
                    <div class="user"></div>
                    <form>
                        <div class="form-group mt-5">
                            <label class="review_label" for="username">Username</label>
                            <input type="text" class="form-control" id="username" placeholder="Username">
                            <label class="review_label" for="review_input">Review</label>
                            <textarea class="form-control" name="review_input" id="review_input" rows="3"></textarea> 
                            <input class="button" type="button" id="review_submit" value="Submit"> 
                        </div>
                    </form>
                </div>
            </div>
            <div class="text-center">
                <input class="button" type="button" value="Back" id="back-btn">
            </div>
        </footer>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
